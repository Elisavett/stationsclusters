<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
        #additional,#additional2,#additional3{
            color: blue;
        }
        #additional:hover,
        #additional2:hover,
        #additional3:hover{
            color: royalblue;
            text-decoration: underline;
        }
        .optional{
            border: 1px solid #f4fdff;
            background-color: #f4fdff;
            border-radius: 8px;
            padding-left: 15px;
            margin: 10px 10px 20px 10px;
            padding-top: 15px;
        }
        .dataClass,.windowClass{
            border: 1px solid #ffffff;
            background-color: #ffffff;
            border-radius: 8px;
            padding-left: 15px;
            margin: 10px 10px 20px 10px;
            padding-top: 15px;
        }
        form{
            padding: 0 12% 0 12%;
        }
    </style>
    <title>Расчет</title>
</head>
<header>
    <div th:replace="fragments/navbar :: navbar (${'resolve'})"></div>
</header>
<body class="gradient">
<!-- Обработка ошибок -->
<div th:if="${error}">
    <div class="container">
        <div class="row p-3">
            <div class="col-12">
                <div class="toast shadow-lg" id='toast1' data-autohide="false">
                    <div class="toast-header bg-danger p-2">
                        <strong class="mr-auto text-light">Ошибка <span th:text="${error}"></span></strong>
                        <button type="button" class="mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#toast1').toast({
            animation: true,
            autohide: true,
            delay: 4000
        })
        $('.toast').toast('show');
    </script>
</div>


<div class="container mt-2" >
    <div>

        <form th:action="@{/check}" method="post" enctype="multipart/form-data" id="form1" >
            <div class="p-4 border border-dark rounded">


                <div class="form-group row">
                    <label ></label>
                    <label th:text="'Файл температур:&nbsp;&nbsp;&nbsp;' + (${tempers}?${tempers}:'')" for="corr" class="col-sm-5 col-form-label">
                    </label>
                    <div class="col-sm-5" style="margin-left: 2%">

                        <input  type="file" class="custom-file-input" name="fileTemp" accept="text/plain"
                               onchange="checkParams()" autocomplete="off" id="fileTemp"  th:attr="value=${tempers}">
                        <label th:text="(${tempers}?'Выбрать другой файл':'Добавить txt файл..')" class="custom-file-label" data-browse="Загрузить" for="fileTemp"></label>
                    </div>
                </div>
                <input type="hidden" id="temps" th:attr="value=${tempers}">
                <input type="hidden" id="coords" th:attr="value=${coords}">
                <input type="hidden" id="dataType" th:attr="value=${dataType}">
                <input type="hidden" id="isStationsOnY" th:attr="value=${isStationsOnY}">
                <div class="form-group row" style="max-width: 1070px;">
                    <label th:text="'Файл координат:&nbsp;&nbsp;&nbsp;' + (${coords}?${coords}:'')" for="corr" class="col-sm-5 col-form-label">
                    </label>
                    <div class="col-sm-5" style="margin-left: 2%">
                        <input  type="file" class="custom-file-input" name="fileCoordinates" accept="text/plain"
                               onchange="checkParams()" autocomplete="off" id="fileCoordinates" th:attr="value=${coords}">
                        <label th:text="(${tempers}?'Выбрать другой файл':'Добавить txt файл..')" class="custom-file-label" data-browse="Загрузить" for="fileCoordinates"></label>
                    </div>
                </div>
                <div id="message" hidden class="row p-3">
                    <span style="color: gray" id="TextMessage"></span>
                </div>
                <div class="form-group row">
                    <label for="periodStart" class="col-sm-4 col-form-label">Данные получены за период с:
                    </label>
                    <div class="col-sm-3">
                        <input class="form-control" type="date" name="periodStart" onkeyup="checkParams()" autocomplete="off"
                               th:attr="value=${periodStart}" id="periodStart" >
                    </div>
                    <label class="col-sm-1 col-form-label">
                    </label>
                    <label for="periodEnd" class="col-sm-1 col-form-label">по:
                    </label>
                    <div class="col-sm-3">
                        <input class="form-control" type="date" name="periodEnd" onkeyup="checkParams()" autocomplete="off"
                               th:attr="value=${periodEnd}" id="periodEnd" >
                    </div>
                </div>

                <div class="form-group row">
                    <label for="corr" class="col-sm-12 col-form-label">Периодичность данных:
                    </label>
                    <div class="col-sm-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" checked type="radio" name="dataType" id="avrgMonth" value="12">
                            <label class="form-check-label" for="avrgMonth">Среднемесячные</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dataType" id="avrgDay" value="365">
                            <label class="form-check-label" for="avrgDay">Среднесуточные</label>
                        </div>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="corr" class="col-sm-12 col-form-label">Компановка файла:
                    </label>
                    <div class="col-sm-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" checked type="radio" name="isStationsOnY" id="FileContentX" value="false">
                            <label class="form-check-label" for="avrgMonth">Станции расположены в строку</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="isStationsOnY" id="FileContentY" value="true">
                            <label class="form-check-label" for="avrgDay">Станции расположены в столбец</label>
                        </div>
                        <div style="float: right; margin-right: 10%">
                            <input  style="width: 120%" type="submit" class="btn btn-outline-secondary btn-block" id="check" value="Проверить" />
                        </div>
                    </div>
                </div>
                <div class="form-group row">

                        <label style="color: darkred" class="col-sm-12 col-form-label" th:if="${message}!=null" th:text="${message}"></label>

                </div>
            </div>
        </form>
        <form th:if="${message}=='Период выбран верно'" th:action="@{/map}" method="post" enctype="multipart/form-data" id="test_form" >

            <div id="options">
                <div class="form-group row">
                    <label  class="col-sm-12 col-form-label">Все вещественные значения вводятся ч/з точку!!!</label>
                </div>
                <div class="form-group row">
                    <label for="corr" class="col-sm-5 col-form-label">Коэффициент корреляции (от 0 до 1):
                    </label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" name="corr" onkeyup="checkParams()" autocomplete="off"
                               id="corr" th:attr="value=${corr}">
                    </div>
                </div>
                <div id="optionsAdder" class="form-group row">
                    <div class="col-sm-5">
                        <a id="additional">Дополнительные опции</a>
                    </div>
                </div>
                <div hidden="true" class="optional">


                    <div class="form-group row">
                        <label for="corr" class="col-sm-5 col-form-label">Погрешность вычислений :
                        </label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" name="sigma" onkeyup="checkParams()" autocomplete="off"
                                   id="sigma" th:attr="value=${sigma}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="corr" class="col-sm-5 col-form-label">Минимальный размер групп:
                        </label>
                        <div class="col-sm-2">
                            <input class="form-control" type="number" name="minGroupSize" onkeyup="checkParams()" autocomplete="off"
                                   id="minGroupSize" th:attr="value=${minGroupSize}">
                        </div>
                    </div>

                    <div id="dataTypes" class="form-group row">
                        <div class="col-sm-6">
                            <a id="additional2">Указать режим вычисления окна</a> /
                                    <a id="additional3">Указать окно</a>
                            </div>
                        </div>
                    <div hidden="true" class="dataClass">
                        <div class="form-group row">
                            <label for="corr" class="col-sm-12 col-form-label">Вычисление окна:
                            </label>
                            <div class="col-sm-12">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" checked type="radio" name="isWindowManually" id="automaticWindow" value="false">
                                    <label class="form-check-label" >Автоматически</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isWindowManually" id="manuallyWindow" value="true">
                                    <label class="form-check-label" >Вручную</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div hidden="true" class="windowClass">
                        <div class="form-group row">
                            <label for="corr" class="col-sm-5 col-form-label">Размер окна :
                            </label>
                            <div class="col-sm-2">
                                <input class="form-control" type="text" name="windowLeft" onkeyup="checkParams()" autocomplete="off"
                                       id="windowLeft" th:attr="value=${wleft}">
                            </div>
                            <div class="col-sm-2">
                                <input class="form-control" type="text" name="windowRight" onkeyup="checkParams()" autocomplete="off"
                                       id="windowRight" th:attr="value=${wRight}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2" >
                        <button class="btn btn-outline-secondary btn-block" type="submit" id="submit" >Рассчитать</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    var checked = false;
    function isLeapYear(year) {
        if(year%4!==0){
            return false;
        }
        else
            if(year%100===0){
                if(year%400===0){
                    return true;
                }
                return false;

            }
            else{
                return true;
            }
    }

    function compareDates() {
        $("#message").attr("hidden",false);
        var d1 = new Date($('#periodStart').val()), d2 = new Date($('#periodEnd').val());

        d2.setMilliseconds(d2.getMilliseconds()+86400000);

        d1.setHours(0,0,0,0);
        d2.setHours(0,0,0,0);

        var milis = 0;
        var countYears = 0;

        var year = d1.getFullYear();
        var year2 = d2.getFullYear();

        if(d1.getMonth()>1){
               if(isLeapYear(year)){
                   milis-=86400000;
               }
            if(isLeapYear(year2)){
                milis+=86400000;
            }
        }
        while (year<year2)
        {
             if(isLeapYear(year))
                 milis+=31622400000;
             else
                 milis+=31536000000;
             countYears++;
             year++;
        }
        d1.setMilliseconds(d1.getMilliseconds() + milis);
        if(d2-d1!==0) {
            checked = false;
            $("#TextMessage").text("Данные должны быть выбраны за ровное количество лет (Пример: 01.01.1955-31.12.2017)");
        }
        else{
            checked = true;
            $("#TextMessage").text("Данные выбраны верно (за " + countYears + " лет)");
        }
    }
    window.onload = function (){
        checkParams();
        var type = $('#dataType').val();
        if(type!=null) $('input[name="dataType"][value='+type+']').prop('checked', true);
        var fileContent = $('#isStationsOnY').val();
        if(type!=null) $('input[name="isStationsOnY"][value='+fileContent+']').prop('checked', true);

    }
    $('#optionsAdder').click(function() {
        if($('.optional').attr("hidden"))
        {
            $(".optional").attr("hidden",false);
        }
        else{
            $(".optional").attr("hidden",true);
        }
    });
    $('#additional2').click(function() {
        if($('.dataClass').attr("hidden"))
        {
            $(".dataClass").attr("hidden",false);
            $("#windowLeft").attr("value", null);
            $("#windowRight").attr("value",null);
            var type = $('#dataType').val();
            $('input[name="dataType"][value='+type+']').prop('checked', true);
        }
        else{
            $(".dataClass").attr("hidden",true);
        }
        $(".windowClass").attr("hidden",true);
    });
    $('#additional3').click(function() {
        if($('.windowClass').attr("hidden"))
        {
            $(".windowClass").attr("hidden",false);
            $("#windowLeft").attr("value", $('#windowLeft').val());
            $("#windowRight").attr("value", $('#windowRight').val());
            $('input[name="dataType"]').prop('checked', false);

        }
        else{
            $(".windowClass").attr("hidden",true);
        }
        $(".dataClass").attr("hidden",true);
    });

    //стиль закрузки файла
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });

    //проверка
    function checkParams() {
        if(checked === true) {
            var corr = $('#corr').val();
            var temps = $('#temps').val();
            var coords = $('#coords').val();

            /*        if(corr !== 0)
        {
            alert(corr);
            if(temps !== "" || fileTemp.value != 0)
            {
                alert(fileTemp.value + " " + temps);
                if(fileCoordinates.value != 0 || coords !== null)
                {
                    alert(fileCoordinates.value  + " " + coords);
                }
            }
        }
        alert(temps + "...." + coords + ".." + corr + "...." + fileTemp.value + ".." + fileCoordinates.value)*/
            if (corr !== 0 && (fileTemp.value != 0 || temps !== "") && (fileCoordinates.value != 0 || coords !== "")) {
                $('#submit').removeAttr('disabled');
            } else {
                $('#submit').attr('disabled', 'disabled');
            }
        }
    }

</script>
</body>
</html>
