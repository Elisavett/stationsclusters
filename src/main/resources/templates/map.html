<div class="container128" id="container">

    <div class="modal fade" id="modal-1" tabindex="-1" role="dialog" aria-labelledby="modalLabel1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel1">Измените маркер</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">

                </div>
                <div class="modal-body">
                    <!-- Содержимое модального окна-->
                    <div>
                        Номер группы, маркер которой необходимо поменять: <br>
                        <input type="number" id="number" name="number" min="1">
                    </div>
                    <br>
                    <div>
                        Задайте имя:<br>
                        <input type="text" id="name" name="name">
                    </div>
                    <br>
                    <label>
                        Задайте цвет:
                        <input type="color" id="color" name="color">
                    </label><br><br>
                    <label>
                        Вид маркера:<br>
                        <input type="radio" name="type" value="circle" checked> Круг
                        <input type="radio" name="type" value="square"> Квадрат
                        <input type="radio" name="type" value="star4"> Звезда-4
                        <input type="radio" name="type" value="star6"> Звезда-6
                    </label><br>
                    <br>
                    <label>
                        Задайте размер:<br>
                        <input type="range" id="size" name="size" min="4" max="20">
                    </label><br><br>
                    <input type="button" onclick="update()" value="Изменить">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
